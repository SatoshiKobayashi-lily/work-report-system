version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: work-report-system
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data.db
    volumes:
      - app-data:/app/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  app-data:
