# HTTP -> HTTPS redirect (Certbotが自動設定するが、参考用)
server {
    listen 80;
    listen [::]:80;
    server_name sk-app-dev.lily-tech.net;

    # Certbot challenge用
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS (Certbot実行後に有効化)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sk-app-dev.lily-tech.net;

    # SSL証明書 (Certbotが設定)
    ssl_certificate /etc/letsencrypt/live/sk-app-dev.lily-tech.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sk-app-dev.lily-tech.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # Static files cache
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
